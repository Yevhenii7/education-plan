name: Web Tests

on:
  pull_request:
    branches:
      - '*'

jobs:
  test:
    name: Run Web Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run Web Tests
        run: mvn clean test -Dsuite=web-testing